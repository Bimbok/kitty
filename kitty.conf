# ==============================================================================
#  FONTS
# ==============================================================================
font_family      FiraCode Nerd Font Bold
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14.0
disable_ligatures never

# ==============================================================================
#  CURSOR & MOUSE
# ==============================================================================
cursor_shape block
cursor_trail 100
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2

mouse_hide_wait 3.0

# Make links clickable and styled
url_color #0087bd
url_style curly
open_url_with default

# ==============================================================================
#  SCROLLBACK
# ==============================================================================
scrollback_lines 10000
scrollback_pager_history_size 10
scrollbar_width 0

# ==============================================================================
#  WINDOW LAYOUT
# ==============================================================================
remember_window_size  no
initial_window_width  1400
initial_window_height 800

# Margins and Padding
draw_minimal_borders yes
window_border_width  2
inactive_border_color #444444
active_border_color   #0087bd
window_margin_width  10
single_window_margin_width 0
window_padding_width 15
hide_window_decorations yes

# Opacity & Blur
background_opacity 0.9
background_image /home/bimbok/Pictures/Wallpaper/misty.png
background_image_layout cscaled
background_tint 0.9

# ==============================================================================
#  TAB BAR
# ==============================================================================
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 2
tab_powerline_style round

# Activity icon in Gruvbox red (from your config)
tab_activity_symbol "ï”Ÿ"
tab_title_template "{index}: {title}"

# ==============================================================================
#  SHELL & SYSTEM
# ==============================================================================
shell /usr/bin/zsh
editor nvim

# Performance tweak (prevents screen tearing)
sync_to_monitor yes

# ==============================================================================
#  KEYBINDINGS
# ==============================================================================
# Reload config without restarting kitty (HUGE time saver)
map ctrl+shift+f5 load_config_file

# Zoom fonts easily
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# ==============================================================================
#  THEME
# ==============================================================================
include current-theme.conf
